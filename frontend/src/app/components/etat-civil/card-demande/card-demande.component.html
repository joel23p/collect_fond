<section class="services py-4">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-lg-4 col-xl-3 mb-4" *ngFor="let service of services">
				<div class="card service-card text-center h-100 p-4 shadow-sm" (click)="goTo(service.lien)">
					<img [src]="service.image" [alt]="service.title" class="service-icon mx-auto">
					<div class="card-body">
						<h5 class="card-title">{{ service.title }}</h5>
						<p class="card-text">{{ service.description }}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
