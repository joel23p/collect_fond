<p-menubar [model]="items" *ngIf="!isLogin()" styleClass="custom-menubar">
	<ng-template pTemplate="start">
		<img src="assets/img/logo.png" [height]="60" class="me-1"  alt="logo"/>
	</ng-template>
	<ng-template pTemplate="end">
		<div class="p-d-flex align-items-center">
			<button pButton pRipple label="Faire une demande de mariage"
					class="p-button-warning mr-2" [routerLink]="'/celebration-mariage'"></button>
			<!--				<button pButton pRipple label="Consulter son reÃ§u"-->
			<!--						class="p-button-success mr-2"></button>-->
			<!--				<button pButton pRipple icon="fa fa-info"-->
			<!--						class="p-button-info text-white mr-2"></button>-->

		</div>
	</ng-template>
</p-menubar>
<div class="container login-container">
	<div class="surface-card mx-auto p-4 shadow-2 border-round w-full lg:w-4">
		<div class="text-center mb-5">
			<img src="assets/img/logo.png" alt="Image" [height]="50" class="mb-3">
			<div class="text-900 text-3xl font-medium mb-3">Authentification</div>
			<p-messages *ngIf="applicationErreur" [(value)]="messages"></p-messages>
		</div>

		<form [formGroup]="formAuthentification" (submit)="authentifier()">
			<div>
				<div>
					<label for="login" class="block text-900 font-medium mb-2 required">Nom d'utilisateur</label>
					<input class="custom-input w-full"
						   formControlName="username"
						   id="login"
						   [ngClass]="{'is-invalid': isSaisieInvalide('username')}"
						   pInputText
						   type="text">
					<small class="invalid-feedback">Ce champ est obligatoire</small>
				</div>

				<div class="mt-3">
					<label for="password" class="block text-900 font-medium mb-2 required">Mot de passe</label>
					<input class="custom-input w-full"
						   formControlName="password"
						   id="password"
						   [ngClass]="{'is-invalid': isSaisieInvalide('password')}"
						   pInputText
						   type="password">
					<small class="invalid-feedback">Ce champ est obligatoire</small>
				</div>


				<div class="text-right mt-5">
					<p-button pRipple
							  label="Connexion"
							  icon="fa fa-lock"
							  class="btn-blue"
							  [loading]="loading"
							  type="submit">
					</p-button>
				</div>
			</div>
		</form>
	</div>
</div>
