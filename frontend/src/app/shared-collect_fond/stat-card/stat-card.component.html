<div class="card-stats custom-card shadow-sm animate-fadeInUp">
	<div class="card-body d-flex justify-content-between align-items-center">
		<div>
			<h5 class="card-title fw-bold mb-3" [style]="{'color': backgroundColor}">
				{{valeur}}
			</h5>
			<small class="text-muted">
				{{titre}}
			</small>
		</div>
		<div class="icon-wrapper" [style]="{'color': backgroundColor}">
			<i class="pi" [class]="icone"></i>
		</div>
	</div>
	<div class="card-footer text-white d-flex justify-content-between align-items-center"
		 [style]="{'background': backgroundColor, 'box-shadow': boxShadow}">
		<small>+ {{titre}}</small>
		<i class="pi pi-arrow-up-right"></i>
	</div>
</div>
